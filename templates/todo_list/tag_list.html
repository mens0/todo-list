{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

    <h1>Tags <a href="{% url 'todo_list:tag-create' %}">
        <button class="btn btn-primary add-button">Add</button>
    </a></h1>
    <br>

    {% if tag_list %}
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>

            {% for tag in tag_list %}
                <tr>
                    <td>
                        {{ tag.name }}
                    </td>
                    <td>
                        <a href="{% url 'todo_list:tag-update' pk=tag.pk %}">
                            <button class="btn btn-warning">Update</button>
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'todo_list:tag-delete' pk=tag.pk %}">
                            <button class="btn btn-danger">Delete</button>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </table>

    {% else %}
        <p>There are no tags.</p>
    {% endif %}

{% endblock %}
